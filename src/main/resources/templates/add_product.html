<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/add_product}"
                  th:object="${productDto}" method="post" class="form-horizontal"
                  role="form">
                <h2>ADD PRODUCT</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{category}"
                               placeholder="Category" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="validation-message"></label>
                        <input type="number" th:field="*{price}"
                               placeholder="Price" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{amount}"
                               placeholder="Amount" class="form-control"/> <label
                            th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{measure}"
                               placeholder="Measure" class="form-control"/> <label
                            th:if="${#fields.hasErrors('measure')}" th:errors="*{measure}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{description}"
                               placeholder="Description" class="form-control"/> <label
                            th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-primary" type="submit" value="Add product">Add product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>

</html>
