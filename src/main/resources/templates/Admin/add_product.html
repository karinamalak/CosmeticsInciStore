<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <form:form method="POST"
               action="/product" modelAttribute="productDto">
        <form:input class="form-control" path="id" hidden="true"/>

        <div class="form-group">
            <form:label path="name">Name</form:label>
            <form:input class="form-control" path="name" required="true"/>
        </div>
        <div class="form-group">
            <form:label path="category">Category</form:label>
            <form:input class="form-control" path="category" required="true"/>
        </div>
        <div class="form-group">
            <form:label path="price">Price</form:label>
            <form:input class="form-control" path="price" required="true"/>
        </div>
        <div class="form-group">
            <form:label path="amount">Amount</form:label>
            <form:input class="form-control" path="amount" required="true"/>
        </div>
        <div class="form-group">
            <form:label path="measure">Measure</form:label>
            <form:input class="form-control" path="measure" required="true"/>
        </div>
        <div class="form-group">
            <form:label path="description">Description</form:label>
            <form:input class="form-control" path="description" required="true"/>
        </div>

    </form:form>

</div>
<form:button class="btn btn-primary" type="submit" value="Submit">Submit</form:button>
</form:form>
</div>
</body>

</html>
