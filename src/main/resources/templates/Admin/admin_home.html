<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/user_home.css}"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="main-content">
        <div class="container mt-7">
            <!-- Table -->
            <h2 class="mb-5">Hello, Admin!</h2>
            <div class="row">
                <div class="col-xl-8 m-auto order-xl-1">
                    <div class="card bg-secondary shadow">

                        <div class="card-body">
                            <form>
                                <h6 class="heading-small text-muted mb-4">Account information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-username">Name</label>
                                                <input type="text" id="input-username" class="form-control form-control-alternative" th:value="${Name}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-last-name">Surname</label>
                                                <input type="text" id="input-last-name" class="form-control form-control-alternative" th:value="${Surname}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Email address</label>
                                                <input type="email" id="input-email" class="form-control form-control-alternative" th:value="${Email}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Password</label>
                                                <input type="password" id="input-password" class="form-control form-control-alternative" >
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>

        <form th:action="@{/admin/products}" method="get">
            <button class="btn btn-primary btn-block" type="Submit">PRODUCTS</button>
        </form>
        <form th:action="@{/admin/users_list}" method="get">
            <button class="btn btn-primary btn-block" type="Submit">USERS</button>
        </form>
        <form th:action="@{/admin/orders}" method="get">
            <button class="btn btn-primary btn-block" type="Submit">ORDERS</button>
        </form>

        </div>

    </div>

</div>
</body>
</html>
